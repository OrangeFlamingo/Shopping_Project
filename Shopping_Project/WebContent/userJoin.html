<body style="margin:20px;">
<div class="text-center">
	
	<h1 align="text-center" class="my-4">회원 가입</h1>
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label> 아 이 디 </label>
						<input type="text" class="form-control" id="reg_userid" name="reg_userid">
						<br><button class="btn btn-primary">중복 확인</button>
					</div>
					<div class="form-group">
						<label>비밀번호</label>
						<input type="password" class="form-control" id="reg_password" name="reg_password">
					</div>
					<div class="form-group">
						<label>이름</label>
						<input type="text" class="form-control" id="reg_name" name="reg_name">
					</div>
					
					<div class="form-group">
						<label>전화번호</label>
						<input type="text" class="form-control" id="reg_phone" name="reg_phone">
					</div>
					<div class="form-group">
						<label> 주 소 </label>
						<input type="text" class="form-control" id="reg_address" name="reg_address">
					</div>
					
				</div>
				<button type="submit" class="btn btn-primary">회원 가입 하기</button>
			</div>
			<hr>
			<div class="etc-login-form">
				<p> 이미 계정이 있으신가요? <a href="#"> 로그인 하기 </a></p>
			</div>
		</form>
	</div>
	</div>

</body>

</html>

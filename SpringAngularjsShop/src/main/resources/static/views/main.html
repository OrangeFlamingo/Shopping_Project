<style>
	td {padding:10px;}
</style>
<div class="container">

    <h1 class="my-4">냠냠 과일 파티
		<small>상품 목록</small>
	</h1>      

	  <form class="form-inline my-2 my-lg-0">
      	<input class="form-control mr-sm-2" type="text" placeholder="상품 검색">
		 <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
		 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a class="btn btn-primary" href="/"> 돌아가기</a>
      </form>

	  <hr>

	  <table border="none">
		<tr data-ng-repeat="row in productList">
			<td><img ng-src="{{row.productImg}}" /></td>
			<td></td>
			<td><h3>{{row.productName}}</h3></td>
			<td>{{row.price}} 원</td>
			<td> <button class="btn btn-primary" ng-click ="detail(row.productCd)">상세보기</button> </td>
		</tr>
	</table>

	  <hr>

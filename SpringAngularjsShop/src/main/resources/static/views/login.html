<style>
</style>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
              <div class="form-label-group">
                <label for="inputEmail">User ID</label>
                <input type="text" ng-model="userId" class="form-control" placeholder="Password" />
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" ng-model="userPassword" class="form-control" placeholder="Password" />
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" ng-click="login()">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>

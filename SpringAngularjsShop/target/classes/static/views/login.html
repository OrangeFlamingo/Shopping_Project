<style>
	 .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
</style>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
                <form class="form-signin">
					<img src ="../images/img.png">
							<hr>
							<h1 class="h3 mb-3 font-weight-normal">냠냠 과일 파티</h1>
							<label for="userId">과일들이 우리에게 먹히는건 정말  그들에게 행복한 일일까요?</label>
							<br>
							<div class="input_area">
										<label for="userId">아&nbsp; 이&nbsp; 디</label>
										<input type="text" id="userId" name="userId" required="required" ng-model="userId" />      
										</div>
										
										<div class="input_area">
										<label for="userPass">패스워드</label>
										<input type="password" id="userPass" name="userPass" required="required" ng-model="userPassword" />      
							</div>
							
							<div class="checkbox mb-3">
								<label>
								<input type="checkbox" value="remember-me"> remeber-ID
								</label>
							</div>
							
							<button class="btn btn-lg btn-primary btn-block" ng-click ="login()">Sign in</button>
							</form>
							<br>
							<button class="btn btn-lg  btn-block" ng-click ="goReservation()">Sign up</button>
							<br><br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
